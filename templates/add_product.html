<!DOCTYPE html>
<html>
<head>
    <title>Add New Product</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Adjust background color as needed */
        }

        form {
            width: 300px; /* Adjust width as needed */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff; /* Adjust background color as needed */
        }

        h2 {
            text-align: center;
            margin-top: 0; /* Ensure no margin at the top */
        }

        label {
            margin-top: 10px;
            display: block; /* Ensure labels are displayed as block elements */
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 22px); /* Adjust width to fit inside the form */
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            margin-top: 12px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Add New Product</h2>
    <form action="/add_product" method="post">
        <label>Name:</label><br>
        <input type="text" name="name" required><br>
        <label>Description:</label><br>
        <textarea name="description"></textarea><br>
        <label>Price:</label><br>
        <input type="number" name="price" step="0.01" min="0" required><br>
        <label>Stock:</label><br>
        <input type="number" name="stock" min="0" required><br>
        <input type="submit" value="Add Product">
        <input type="reset" value="Reset">  
        <button onclick="goBack()">Go Back</button>
    </form>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
